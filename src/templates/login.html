<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Dhaka AI 2020</title>
    {% include 'base/assets.html' %}

</head>

<body>

    {% include 'base/navbar.html' %}

    <div
        style="background-image: url({{ url_for('static', filename='images/bg_1.jpg') }}); background-size: cover; background-position: 50% 50%; height: 400px;">
        <div class="container">
            <div class="text" style="width: 400px;">
                <h3
                    style="font-size: 40px; text-transform: uppercase; color: rgb(255, 255, 255);line-height: 1.1;font-weight: 900; margin: auto; padding-top: 200px;">
                    Login
                </h3>
            </div>
        </div>
    </div>

    <section class="ftco-section contact-section ftco-no-pb" id="contact-section">
        <div class="container">

            {% include 'base/messages.html' %}

            <h2 style="text-transform: uppercase; text-align: center; font-weight: 900;">Login</h2>
            <h4 style="text-align: center; padding-bottom: 30px;">Enter credentials to login</h4>

            <div style="width: 600px; margin: auto;">
                <form action="/login" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                        <label for="teamname">Team Name</label>
                        <input type="text" class="form-control" id="teamname" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>

        </div>
    </section>

    {% include 'base/footer.html' %}

</body>

</html>
